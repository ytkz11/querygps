<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经纬度查询工具</title>
    <meta name="description" content="经纬度查询工具 - 支持实时鼠标坐标显示和点击固定坐标功能">
    <meta name="keywords" content="经纬度,坐标查询,GCJ02,WGS84,BD09,地图工具">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- 网站图标 -->
    <link rel="icon" href="./resources/icon.ico" type="image/x-icon">
</head>
<body>
    <div class="app-container">
        <!-- 顶部工具栏 -->
        <div class="toolbar">
            <div class="toolbar-left">
                <h1 class="app-title">经纬度查询工具</h1>
            </div>
            
            <div class="toolbar-center">
                <div class="map-type-selector">
                    <label for="mapType">地图类型：</label>
                    <select id="mapType" class="map-type-select">
                        <option value="gaode">高德地图</option>
                        <option value="osm">OpenStreetMap</option>
                    </select>
                </div>
            </div>
            
            <div class="toolbar-right">
                <button id="clearMarker" class="btn btn-danger">清除标记</button>
            </div>
        </div>
        
        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 左侧坐标面板 -->
            <div class="coord-sidebar">
                <!-- 坐标显示 -->
                <div class="coord-section">
                    <div class="coord-display">
                        <div class="coord-item">
                            <span class="coord-label">鼠标停留坐标(Lng,Lat)：</span>
                            <span id="hover-coords" class="coord-value">移动鼠标获取坐标</span>
                        </div>
                        <div class="coord-item">
                            <span class="coord-label">鼠标点击坐标(Lng,Lat)：</span>
                            <span id="click-coords" class="coord-value">点击地图获取坐标</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 地图区域 -->
            <div class="map-wrapper">
                <div id="map" class="map-container"></div>
            </div>
        </div>
        
        <!-- 底部状态栏 -->
        <div class="status-bar">
            <span id="statusText">请在地图上移动鼠标或点击查询经纬度</span>
        </div>
    </div>
    

    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- 坐标转换工具 -->
    <script src="./js/coord-convert.js"></script>
    
    <!-- 主应用脚本 -->
    <script src="./js/app.js"></script>
</body>
</html>
