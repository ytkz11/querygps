<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>经纬度查询工具</title>
    <meta name="description" content="经纬度查询工具 - 支持实时鼠标坐标显示和点击固定坐标功能">
    <meta name="keywords" content="经纬度,坐标查询,GCJ02,WGS84,BD09,地图工具">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- 网站图标 -->
    <link rel="icon" href="./resources/icon.ico" type="image/x-icon">
</head>
<body>
    <div class="app-container">
        <!-- 顶部工具栏 -->
        <div class="toolbar">
            <div class="toolbar-left">
                <h1 class="app-title">GPS坐标查询</h1>
            </div>
            
            <div class="toolbar-center">
                <div class="control-group">
                    <div class="map-type-selector">
                        <select id="mapTypeSelect" class="map-type-select">
                            <option value="osm">OpenStreetMap</option>
                            <option value="gaode" selected>高德地图</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button id="formatBtn" class="format-btn" title="切换坐标格式">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                            </svg>
                            坐标格式
                        </button>
                        <button id="inputBtn" class="input-btn" title="输入坐标">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 20h9M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
                            </svg>
                            输入坐标
                        </button>
                        <button id="clearBtn" class="clear-btn" title="清除标记">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                                <line x1="10" y1="11" x2="10" y2="17"/>
                                <line x1="14" y1="11" x2="14" y2="17"/>
                            </svg>
                            清除标记
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="toolbar-right">
                <a href="https://github.com/dengkaiyuan/querygps" target="_blank" class="github-btn" title="查看源码">
                    <span class="github-icon">⚡</span>
                    <span>GitHub</span>
                </a>
            </div>
        </div>
        

        
        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 地图区域 -->
            <div class="map-wrapper">
                <div id="map" class="map-container"></div>
                
                <!-- 右下角动态坐标显示 -->
                <div id="dynamicCoord" class="dynamic-coord">
                    <div class="coord-display">
                        <div class="coord-item">
                            <span class="coord-label">经度:</span>
                            <span id="dynamic-lng" class="coord-value">--</span>
                        </div>
                        <div class="coord-item">
                            <span class="coord-label">纬度:</span>
                            <span id="dynamic-lat" class="coord-value">--</span>
                        </div>
                    </div>
                </div>
                
                <!-- 固定坐标显示区域 -->
                <div id="fixedCoord" class="fixed-coord" style="display: none;">
                    <div class="coord-row">
                        <span class="coord-text">
                            <span class="coord-label">经度:</span>
                            <span id="fixed-lng" class="coord-value"></span>
                            <span class="coord-separator">，</span>
                            <span class="coord-label">纬度:</span>
                            <span id="fixed-lat" class="coord-value"></span>
                        </span>
                        <button id="copyCoords" class="copy-btn" title="复制坐标">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部状态栏 -->
        <div class="status-bar">
            <span id="statusText">移动鼠标查看坐标</span>
        </div>
    </div>

    <!-- 坐标输入模态框 -->
    <div id="coordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>输入坐标定位</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="inputLng">经度 (Longitude):</label>
                    <input type="number" id="inputLng" placeholder="例如: 116.404" step="any">
                </div>
                <div class="input-group">
                    <label for="inputLat">纬度 (Latitude):</label>
                    <input type="number" id="inputLat" placeholder="例如: 39.904" step="any">
                </div>
                <div class="input-note">
                    <p>支持小数点格式，例如：经度 116.404，纬度 39.904</p>
                </div>
            </div>
            <div class="modal-footer">
                <button id="locateBtn" class="btn locate-btn">定位</button>
                <button id="cancelBtn" class="btn cancel-btn">取消</button>
            </div>
        </div>
    </div>
    

    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- 坐标转换工具 -->
    <script src="./js/coord-convert.js"></script>
    
    <!-- 主应用脚本 -->
    <script src="./js/app.js"></script>
</body>
</html>
