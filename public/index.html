<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经纬度查询工具</title>
    <link rel="icon" href="./resources/icon.ico" type="image/x-icon">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部工具栏 -->
        <div class="toolbar">
            <div class="toolbar-left">
                <a href="https://github.com/ytkz11/querygps" target="_blank" class="github-btn" title="查看源代码">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    GitHub
                </a>
                <h1 class="app-title">经纬度查询工具</h1>
            </div>
            <div class="toolbar-right">
                <select id="mapType" class="map-selector">
                    <option value="amap">高德地图 (中国)</option>
                    <option value="osm">OpenStreetMap (国外)</option>
                </select>
                <button id="clearBtn" class="clear-btn">清除标记</button>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 左侧坐标面板 -->
            <div class="coord-sidebar">
                <!-- 坐标显示 -->
                <div class="coord-section">
                    <div class="coord-display">
                        <div class="coord-item">
                            <span class="coord-label">鼠标停留坐标(Lng,Lat)：</span>
                            <span id="hover-coords" class="coord-value">移动鼠标获取坐标</span>
                        </div>
                        <div class="coord-item">
                            <span class="coord-label">鼠标点击坐标(Lng,Lat)：</span>
                            <span id="click-coords" class="coord-value">点击地图获取坐标</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 地图容器 -->
            <div class="map-wrapper">
                <div class="map-container">
                    <div id="map"></div>
                </div>
            </div>
        </div>

        <!-- 底部状态栏 -->
        <div class="status-bar">
            <span id="statusText">准备就绪 - 移动鼠标查看实时坐标，点击地图固定坐标</span>
        </div>
    </div>



    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="./js/coord-convert.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
